<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to The True Crime Quiz.">
    <meta name="keywords" content="quiz, game, true-crime">
    <meta name="author" content="The True Crime Quiz">

    <link rel="stylesheet" href="https://use.fontawesome.com/c6d4065204.js">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>The True Crime Quiz</title>
</head>

<body>

    <div id="container">

        <div class="page-container">
            <h1 class="title">The True Crime Quiz</h1>
            <div id='hud'>
                <div id='hud-item'>
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class='hud-main-text' id='question-counter'>
                        1/3
                    </h1>
                </div>
                <div id='hud-item'>
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class='hud-main-text' id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question" class="animate__animated animate__zoomIn">What was John Wayne Gacy's last meal?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

        </div>

    </div>

    <script src="./assets/js/quiz.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
