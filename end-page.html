<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Congratulations!</title>
</head>

<body>
    <div id="container" class="end-container">
        <div class='page-container'>
            <h1 class="title animate__animated animate__zoomIn">The True Crime Quiz</h1>
            <div class='end-page-results'>
                <p id="congrats-message">Congratulations on completing the quiz!<p>
                        <p>You scored:</p>
                        <p id="finalScore"></p>
                        <p>Enter your username to save your score!</p>
                        <form>
                            <input type='text' name="username" id="username" placeholder="username">
                            <button type="submit" class="btn end-page-btn" id='saveScoreBtn'
                                onClick="saveHighScore(event)" disabled>Save</button>
                        </form>
            </div>


            <div>
                <a class="btn end-page-btn" href="./quiz.html">Replay</a>
                <a class="btn end-page-btn" href="./index.html"> Home</a>
            </div>


            <div class="share-socials">
                <p>Share your score with friends and family!</p>
                <ul class="social-networks">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit or Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit or Twitter page (opens in a new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit or Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram-square"></i></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    </div>



    <script src="./assets/js/end-page.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
